<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="/js/jquery.min.1.8.3.js"></script>
</head>
<style>
html, body {
    width: 100%;
    height: 100%;
}

</style>
<body style="background: #FFF">


<video id="video1" style="overflow: hidden; width: 100%; display: none; " src="/img/mao.mp4"
       webkit-playsinline="true" class="video" height="100%" playsinline="true"
       x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>


<script>
$(function () {

    getvideoprogress();

    $('body').bind('click', function () {
        $('#video1').css('display', 'block');
        $('#video1')[0].play();
    })

    var vid = document.getElementById("video1");
    vid.onended = function () {
        $('#video1').css('display', 'none');
        alert("视频已播放完成");
    };

})

function getvideoprogress() {
    setTimeout(function () {
        var vid = document.getElementById("video1");
        var currentTime=vid.currentTime.toFixed(1);
        if(currentTime>=1.2){
//触发
            return false;
        }
        console.log(currentTime);
        getvideoprogress();
    }, 50);
}
</script>


</body>
</html>
